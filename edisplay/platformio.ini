; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv

lib_deps = 
    lvgl/lvgl@9.3.0
	bodmer/TFT_eSPI@^2.5.43

build_flags = 
	-I include
	-I src
    -D LV_CONF_INCLUDE_SIMPLE=1
    -D LV_USE_LOG=1
    -D LV_FONT_SUBPX=0
    -D LV_ANTIALIAS=0
    -D LV_USE_LOG=1
